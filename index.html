<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus On Today</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="responsive.css">
  <script src="script.js" defer></script>

</head>

<body>

  <div class="main">

    <h1 class="focusOnToday poppins">Focus on <span>Today</span></h1>

    <div class="container">
      <div class="top">
        <h3 class="today poppins">Today</h3>
        <img src="Sun.png" class="sun">
      </div>

      <p class='information poppins'>Raise the bar by completing your goals!</p>


      <div class="progressBar">
        <div class="progress_value">
          <span>1/3 Completed</span>
        </div>
      </div>
      <p class="notify poppins">Please set all the 3 goals!</p>



      <div class="goal_area">

        <div class="goals">
          <div class="tick "></div>
          <input type="text" placeholder="Add new goal... " class="goal_input" id="goal1">
        </div>

        <div class="goals">
          <div class="tick"></div>
          <input type="text" placeholder="Add new goal... " class="goal_input" id="goal2">
        </div>

        <div class="goals">
          <div class="tick"></div>
          <input type="text" placeholder="Add new goal... " class="goal_input" id="goal3">
        </div>

      </div>

      <p class="des poppins">“Move one step ahead, today!”</p>

      <p class="madewithlove">Made with ❤️ by Abhishek Pathak </p>
    </div>

  </div>




</body>

</html>
